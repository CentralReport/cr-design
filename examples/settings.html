            $.plot("#graph_load", [load], {
                xaxis: { mode: "time" }
            });

            $.plot("#graph_cpu", [cpu], {
                xaxis: { mode: "time" }
            });

            $.plot("#graph_memory", [memory], {
                xaxis: { mode: "time" }
            });

            $.plot("#graph_swap", [swap], {
                xaxis: { mode: "time" }
            });
        });
