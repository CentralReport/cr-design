<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>CentralReport design</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/centralreport.css">
    <script src="js/centralreport.js"></script>

    <script type="text/javascript">

        $(function() {
            var load = [[139051974200, 1.10], [139051984200, 1.25], [139051994200, 1.60], [139052004200, 2.10], [139052014200, 1.76], [139052024200, 1.25]];

            var cpu = [[139051974200, 20], [139051984200, 55], [139051994200, 35], [139052004200, 75], [139052014200, 14], [139052024200, 10]];

            var memory = [[139051974200, 5.5], [139051984200, 6.9], [139051994200, 7.4], [139052004200, 7.9], [139052014200, 7.2], [139052024200, 7.3]];

            var swap = [[139051974200, 0], [139051984200, 0], [139051994200, 0], [139052004200, 0], [139052014200, 0], [139052024200, 0]];

            $.plot("#graph_load", [load], {
                xaxis: { mode: "time" }
            });

            $.plot("#graph_cpu", [cpu], {
                xaxis: { mode: "time" }
            });

            $.plot("#graph_memory", [memory], {
                xaxis: { mode: "time" }
            });

            $.plot("#graph_swap", [swap], {
                xaxis: { mode: "time" }
            });
        });

    </script>

</head>
<body>

    <div id="page-wrapper" class="extended">
        <div class="row">
            <div class="col-sm-8">
                <h2><i class="fa fa-apple fa-fw"></i>Trinity <small>dashboard</small></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <div class="box-status">
                    <div class="state status-success">
                        <i class="fa fa-check"></i>
                    </div>
                    <div class="details">
                        <div class="title">
                            Load
                        </div>
                        <div class="value">
                            1.25
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="box-status">
                    <div class="state status-success">
                        <i class="fa fa-check"></i>
                    </div>
                    <div class="details">
                        <div class="title">
                            CPU
                        </div>
                        <div class="value">
                            10 %
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="box-status box-warning">
                    <div class="state">
                        <i class="fa fa-warning"></i>
                    </div>

            </div>
            <div class="col-sm-2">

        <div class="row">
            <div class="col-sm-5">

            <div class="col-sm-7">

        <div class="row">

                <div class="box">

                    </div>
                    <div class="box-content">

                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="box">
                    <div class="box-heading">

                    </div>
